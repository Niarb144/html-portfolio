<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale-1.0">
        <title>Teddy</title>
        <!--Css Links-->
        <link rel = "stylesheet" href = "./Assets/CSS/index.css">
        <!--BoxIcons-->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <!--Navbar-->
        <header>
            <div class = "nav container">
                <!--Logo-->
                <a href = "index.html" class = "logo"><img src = Assets/img/nidari-nobackground.png></a>

                <!--User Icon-->
                <div class = "iconbtn">
                    <a href="index.html"><i class='bx bx-user'></i></a>
                </div>

               
            </div>
        </header>

        

        <!--Game Images-->
        <section class="about container" id = "about">
            
            <div class = "listing-img">
                <video autoplay loop muted>
                    <source src = "Assets/img/Lunar.mp4" type = "video/mp4">
               </video>
            </div>
            <div class = "room-img">
                <img src = "Assets/img/Lunar.png" alt = "">
                <img src = "Assets/img/Lunar3.png" alt = "">
            </div>

            <div class = "more-img">
                <img src = "Assets/img/Lunar2.png" alt = "">
                <img src = "Assets/img/Lunar4.png" alt = "">
            </div>
        </section>

        <!--Game Details-->
        <section class = "listing-details container" id = "listings">
            <div class="about-text">
                <span>Lunar</span>
                <h2></h2>
                <p>Control the rocket and navigate through the obstacles<br></p>
                <p>Spacebar - activates rockets <br>
                A - Move left D - Move right</p>
                <a href="WebGL Lunar/index.html" class="btn">Play</a>
                
            </div>  
            
           
        </section>

        

    </body>
</html>
